03cp\u003e\n• 매월 1일부터 말일까지 최대 50,000 포인트까지 적립 가능합니다.\u003cbr /\u003e\n• 회원 가입 시, 최초 1회 1,000 포인트 적립이 됩니다.\u003cbr /\u003e\n• 회원님이 초대한 사람이 신규 가입하여 전화번호까지 인증 완료했을 때 회원님에게 1,000 포인트가 적립됩니다.\n\u003c/p\u003e\n\u003ch6\u003e포인트 환급\u003c/h6\u003e\n\u003cp\u003e\n• 적립된 포인트 내역을 확인하거나 환금 신청 전에 복수 계정 등 부정행위 방지를 위한 목적으로 휴대폰 인증을 받아야 합니다.\u003cbr /\u003e\n• 10,000 포인트 이상 적립 시, 10,000 포인트 단위로 월 최대 50,000 포인트까지 출금 가능합니다.\u003cbr /\u003e\n• 포인트를 환급할 경우, 먼저 적립된 포인트가 먼저 사용됩니다.\u003cbr /\u003e\n• 환급 신청시 입력한 본인 명의의 계좌로 현금 지급(1포인트 = 1원) 됩니다.\u003cbr /\u003e\n• 환급금은 1일부터 말일까지 신청된 건에 대해 익월 말일(휴일인 경우 그 직전 영업일)에 입금됩니다. \u003cbr /\u003e\n• 환급 처리 완료 후 개인정보 보호를 위해서 입력하신 계좌정보는 삭제됩니다.\u003cbr /\u003e\n• 환급 요청 접수 완료 이후에는 환급 요청을 취소할 수 없습니다.\n\u003c/p\u003e\n\u003ch6\u003e주의 사항\u003c/h6\u003e\n\u003cp\u003e\n• 타인의 명의 도용, 복수 계정, 서버 해킹 등 부정행위 발견 시 포인트 미지급 또는 회수될 수 있습니다. \u003cbr /\u003e\n• 사용자 이름과 계좌주의 이름이 다르거나 계좌 번호가 틀린 경우에는 환급이 거절될 수 있습니다.\u003cbr /\u003e\n• 타인에게 양도하거나 대여 또는 담보의 목적으로 이용할 수 없습니다.\u003cbr /\u003e\n• 포인트의 유효기간은 적립일로부터 1년으로 먼저 적립된 건부터 회수됩니다. 유효기간은 적립 포인트에 따라 달라질 수 있습니다.\n\u003c/p\u003e","user_reward_input_error_date":"날짜형식만 입력 가능합니다. (예: 2019-01-01)","user_profile_offers_response_reject_reason":"거절 사유를 입력해주세요.","common.hide":"숨김","contrib.login_popup.start.matchup.main":"직장인을 위한\u003cbr/\u003e커리어 플랫폼, 원티드!","user_event_profile_form_zip_code":"우편 번호","profile.lang_en":"English","user.job.no.referer.modal.info":"추천 메뉴에서 지인에게 추천을 요청해 보세요.(선택사항) 추천인이 있는 지원자는 합격률이 3배 높습니다. 또한 합격 시 지원자와 추천인 모두에게 원티드가 보상금을 드립니다.","user_applied_reply_done_rate_tooltip_high":"지원 후 응답받을 확률이 90% 이상입니다.","common_event_status_applycomplete":"신청완료","user_event_profile_form_add_resume":"* 파일을 첨부해주세요","user_profile_text_for_matchup_information_long_en":"간단소개글, 경력, 학력을 포함한 글자수가 {threshold}자 이상이면 기업에게 먼저 면접 제안을 받을 수 있습니다.","user_career_topbanner_txt":"요즘 취업\u0026이직을 위한 교육, \u003cbr/\u003e교육 받은 수강료는 100% 환급 받아야 제 맛!!","user.salary.graph.info_1":"*직장 변경시 추천친구 목록이 갱신됩니다.","user_profile_offers_response_select":"제안 수락 여부를 선택하 정보를 이용하지 않습니다.\n    1) 회원관리\n    회원제 서비스 이용에 따른 본인확인, 본인의 의사확인, 고객문의에 대한 응답, 새로운 정보의 소개 및 고지사항 전달\n    2) 서비스 제공에 관한 계약 이행 및 서비스 제공에 따른 요금정산\n    본인인증, 채용정보 매칭 및 컨텐츠 제공을 위한 개인식별, 회원간의 상호 연락, 구매 및 요금 결제, 물품 및 증빙발송, 부정 이용방지와 비인가 사용방지\n    3) 서비스 개발 및 마케팅ㆍ광고 활용\n    맞춤 서비스 제공, 서비스 안내 및 이용권유, 서비스 개선 및 신규 서비스 개발을 위한 통계 및 접속빈도 파악, 통계학적 특성에 따른 광고 게재, 이벤트 정보 및 참여기회 제공\n    4) 고용 및 취업동향 파악을 위한 통계학적 분석, 서비스 고도화를 위한 데이터 분석\n\n2. 수집하는 개인정보 항목 및 수집방법\n    가. 수집하는 개인정보의 항목\n        1) 회원가입시 수집하는 항목\n            ① 개인 회원\n            필수항목: 이름, 비밀번호, 휴대폰번호 또는 e-메일, 페이스북 등 외부 서비스와의 연동을 통해 이용자가 설정한 계정 정보\n            ② 기업 회원\n            필수항목: 가입자명, 중복가입확인정보(DI), 비밀번호, 전화번호, e-메일, 사업자등록번호, 회사명, 회사주소, 직책 또는 팀, 설립연도, 산업군, 직원수, 매출액 또는 투자금액, 회사/서비스 소개\n            선택항목: 홈페이지, 이용 목적, 채용 계획, 추천인 이름, 추천인 연락처\n        2) 매치업설정시 수집하는 항목\n        필수 항목: 직군, 직무, 경력, 학력\n        선택 항목: 관심 산업군, 추천인코드 등\n        3) 이력서 등록 시 수집하는 항목\n        필수 항목: 이름, 연락처(전화번호/휴대폰/e-메일)\n        선택 항목: 간단한 자기소개, 경력사항, 업무 성과, 학력사항, 수상 및 기타, 홈페이지, 주소 등\n        4) 유료 정보 이용 시 수집하는 항목\n        유료 서비스 이용 과정에서 아래와 같은 결제 정보들이 수집될 수 있습니다.\n        신용카드 결제: 카드사명, 카드번호, 생년월 및 비밀번호(개인카드) 또는 사업자 등록번호(법인카드) 등\n        5) 비회원 구매시 : 이메일, 성명, 전화번호 등\n        6) 모바일 서비스 이용 시 수집되는 항목\n        모바일 서비스의 특성상 단말기 모델 정보가 수집될 수 있으나, 이는 개인을 식별할 수 없는 형태입니다.\n        7) 서비스 이용과정이나 사업처리 과정에서 아래와 같은 정보들이 자동으로 생성되어 수집될 수 있습니다.\n        IP Address, 쿠키, 방문 일시, 서비스 이용 기록, 불량 이용 기록, 광고 ID, (검색 키워드, 페이스북 - 좋아요 및 북마크 정보, 채용정보 조회) 접속 환경\n    나. 개인정보 수집방법\n    홈페이지, 서비스 이용, 이벤트 응모, 팩스, 우편, 전화, 고객센터 문의하기\n\n3. 개인정보의 제공 및 처리위탁 및 국외이전\n\"회사\"는 개인정보를 1. 개인정보의 수집 및 이용목적에서 고지한 범위 내에서 사용하며, 이용자의 사전 동의 없이 동 범위를 초과하여 이용하지 않습니다.\n\n    가. 처리위탁\n    \"회사\"는 서비스 향상을 위해서 아래와 같이 개인정보를 위탁하고 있으며, 관계 법령에 따라 위탁계약 시 개인정보가 안전하게 관리될 수 있도록 필요한 사항을 규정하고 있습니다. 변동사항 발생 시 공지사항 또는 개인정보처리방침을 통해 고지하도록 하겠습니다.\n\n\u003ctable\u003e\n    \u003cthead\u003e\n        \u003ctr\u003e\n            \u003cth\u003e수탁업체\u003c/th\u003e\n            \u003cth\u003e위탁업무내용\u003c/th\u003e\n            \u003cth\u003e개인정보 이용기간\u003c/th\u003e\n        \u003c/tr\u003e\n    \u003c/thead\u003e\n    \u003ctbody\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e코노랩스\u003c/td\u003e\n            \u003ctd\u003e면접 일정 솔루션 제공\u003c/td\u003e\n            \u003ctd\u003e면접 일정 솔루션 제공\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eSK플래닛㈜\u003c/td\u003e\n            \u003ctd\u003e기프티콘, 상품권 등 이벤트 경품발송 대행\u003c/td\u003e\n            \u003ctd /\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e안세회계법인\u003c/td\u003e\n            \u003ctd\u003e보상금 지급에 따른 소득신고 대행\u003c/td\u003e\n            \u003ctd /\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e케이티하이텔㈜\u003c/td\u003e\n            \u003ctd\u003eSMS발송 대행\u003c/td\u003e\n            \u003ctd /\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eTwilio\u003c/td\u003e\n            \u003ctd\u003eSMS발송 대행\u003c/td\u003e\n            \u003ctd /\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eSendGrid\u003c/td\u003e\n            \u003ctd\u003e자동화메일발송 대행\u003c/td\u003e\n            \u003ctd /\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eMailChimp\u003c/td\u003e\n            \u003ctd\u003e뉴스레터발송 대행\u003c/td\u003e\n            \u003ctd /\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e우정사업본부\u003c/td\u003e\n            \u003ctd\u003e경품 발송\u003c/td\u003e\n            \u003ctd /\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003e㈜시옷\u003c/td\u003e\n            \u003ctd\u003e상품 결제시 필요한 에스크로 사용 및 신용카드/휴대폰 결제 대행\u003c/td\u003e\n            \u003ctd\u003e관계법령에 따른 보관기한까지\u003c/td\u003e\n        \u003c/tr\u003e\n        \u003ctr\u003e\n            \u003ctd\u003eNICE페이먼츠\u003c/td\u003e\n            \u003ctd\u003e상품 결제시 필요한 에스크로 사용 및 신용카드/휴대폰 결제 대행\u003c/td\u003e\n            \u003ctd /\u003e\n        \u003c/tr\u003e\n    \u003c/tbody\u003e\n\u003c/table\u003e\n\n    나. 다음의 경우에는 합당한 절차를 통한 이용자의 동의를 얻어 개인정보를 제공 또는 이용할 수 있습니다.\n        1) 제휴관계: 본 개인정보처리방침 시행일 현재 아래와 같이 개인회원의 개인정보를 제공하는 제휴관계가 있으며, 제휴를 통한 변동사항 발생 시 사전공지 합니다. 이 경우 개별적인 동의를 구하는 절차를 거치며, 동의가 없는 경우에는 제공하지 않습니다. 단, 기업회원은 기업회원 약관 제 9조에 따릅니다.\n\n\u003ctable\u003e\n  \u003cthead\u003e\n    \u003ctr\u003e\n      \u003cth\u003e개인정보를 제공받는자\u003c/th\u003e\n      \u003cth\u003e개인정보를 제공받는 자의 개인정보 이용 목적\u003c/th\u003e\n      \u003cth\u003e제공하는 개인정보의 항목\u003c/th\u003e\n      \u003cth\u003e개인정보를 제공받는 자의 개인정보 보유 및 이용 기간\u003c/th\u003e\n    \u003c/tr\u003e\n  \u003c/thead\u003e\n  \u003ctbody\u003e\n    \u003ctr\u003e\n      \u003ctd\u003e원티드 재팬\u003c/td\u003e\n      \u003ctd\u003e일본 내 구인구직 제반서비스 제공\u003c/td\u003e\n      \u003ctd\u003e제2조 가. 1) 2)\u003c/td\u003e\n      \u003ctd\u003e회원 탈퇴시 혹은 제휴계약 종료시까지\u003c/td\u003e\n    \u003c/tr\u003e\n  \u003c/tbody\u003e\n\u003c/table\u003e\n\n        2) 매각, 인수합병: 서비스 제공자의 권리, 의무가 승계 또는 이전되는 경우 이를 반드시 사전에 고지하며 이용자의 개인정보에 대한 동의철회의 선택권을 부여합니다\n        3) 다만, 아래의 경우에는 예외로 합니다.\n        관계법령에 의거하거나, 수사 목적으로 법령에 정해진 절차와 방법에 따라 수사기관의 요구가 있는 경우\n\n4. 개인정보의 보유 및 이용기간\n\"사이트\"는 회원가입일로부터 서비스를 제공하는 기간 동안에 한하여 이용자의 개인정보를 보유 및 이용하게 됩니다.개인정보의 수집 및 이용에 대한 동의를 철회하는 경우, 수집 및 이용목적이 달성되거나 이용기간이 종료한 경우 개인정보를 지체 없이 파기합니다.\n단, 다음의 경우에 대해서는 각각 명시한 이유와 기간 동안 보존합니다.\n    1) 상법 등 관계법령의 규정에 의하여 보존할 필요가 있는 경우 법령에서 규정한 보존기간 동안 거래내역과 최소한의 기본정보를 보유합니다.\n    이 경우 회사는 보관하는 정보를 그 보관의 목적으로만 이용합니다.\n        ① 계약 또는 청약철회 등에 관한 기록: 5년\n        ② 대금결제 및 재화 등의 공급에 관한 기록: 5년\n        ③ 소비자의 불만 또는 분쟁처리에 관한 기록: 3년\n        ④ 부정이용 등에 관한 기록: 5년\n        ⑤ 웹사이트 방문기록(로그인 기록, 접속기록): 1년\n    2) 회원 탈퇴 요청 시, 회사는 탈퇴처리와 동시에 지체 없이개인정보를 파기하는 것을 원칙으로 합니다. 단, 회사를 통한 지원 이력이 있는 회원의 탈퇴 시, 회사는 다음과 같은 보존이유로 탈퇴 후 5년 동안 지원내역 및 지원 내역과 관련된 개인정보를 보관합니다.\n        ① 회사를 통해 취업이 완료되었음에도 기업과의 담합을 통해 취업 사실을 공유하지않고 기업의 부정이용에 동참하는 것 방지.\n        ② 회사의 서비스 제공에 관한 기업과의 계약 이행을 완료하기 위해 회원의 지원정보를 보관할 필요가 있음\n    3) 보유기간을 미리 공지하고 그 보유기간이 경과하지 아니한 경우와 개별적으로 동의를 받은 경우에는 약정한 기간 동안 보유합니다.\n    4) 개인정보보호를 위하여 이용자가 1년 동안 \"사이트\"를 이용하지 않은 경우, 이메일(또는 페이스북 등 외부 서비스와의 연동을 통해 이용자가 설정한 계정 정보)를 \"휴면계정\"로 분리하여 해당 계정의 이용을 중지할 수 있습니다. 이 경우 \"회사\"는 \"휴면계정 처리 예정일\"로부터 30일 이전에 해당사실을 전자메일, 서면, SMS 중 하나의 방법으로 사전통지하며 이용자가 직접 본인확인을 거쳐, 다시 \"사이트\" 이용 의사표시를 한 경우에는 \"사이트\" 이용이 가능합니다.\n\n5. 개인정보 파기절차 및 파기방법\n이용자의 개인정보는 원칙적으로 개인정보의 수집 및 이용목적이 달성되면 지체 없이 파기합니다. \"회사\"의 개인정보 파기절차 및 방법은 다음과 같습니다.\n    1) 파기절차\n    이용자가 회원가입 등을 위해 입력한 정보는 목적이 달성된 후 별도의 DB로 옮겨져(종이의 경우 별도의 서류함) 내부 방침 및 기타 관련법령에 의해 정보보호 사유에 따라 일정 기간 저장된 후 파기됩니다. 별도 DB로 옮겨진 개인정보는 법률에 의한 경우가 아니고서는 다른 목적으로 이용되지 않습니다.\n    2) 파기방법\n    종이에 출력된 개인정보는 분쇄기로 분쇄하거나 소각을 통해 파기합니다. 전자적 파일형태로 저장된 개인정보는 기록을 재생할 수 없는 기술적 방법을 사용하여 삭제합니다.\n\n6. 개인정보 자동 수집 장치의 설치, 운영 및 거부에 관한 사항\n    1) 쿠키란\n    웹사이트를 운영하는데 이용되는 서버가 이용자의 브라우저에 보내는 작은 텍스트 파일로 이용자의 하드디스크에 저장됩니다.\n    2) 쿠키의 사용 목적\n    \"사이트\"가 쿠키를 통해 수집하는 정보는 '2. 수집하는 개인정보 항목 및 수집방법'과 같으며 '1. 개인정보의 수집 및 이용목적'외의 용도로는 이용되지 않습니다.\n    3) 쿠키 설치, 운영 및 거부\n    이용자는 쿠키 설치에 대한 선택권을 가지고 있습니다. 웹브라우저에서 옵션을 설정함으로써 모든 쿠키를 허용하거나, 쿠키가 저장될 때마다 확인을 거치거나, 아니면 모든 쿠키의 저장을 거부할 수도 있습니다.\n    쿠키 설치 허용 여부를 지정하는 방법(Internet Explorer의 경우)은 다음과 같습니다. 예)웹 브라우저 상단의 도구 \u003e 인터넷 옵션 \u003e 개인정보\n    단, 쿠키의 저장을 거부할 경우에는 로그인이 필요한 일부 서비스 이용에 어려움이 있을 수 있습니다.\n\n7. 개인정보의 기술적, 관리적 보호대책\n    1) 개인정보 암호화\n    이용자의 개인정보는 비밀번호에 의해 보호되며, 파일 및 각종 데이터는 암호화하거나 파일 잠금 기능을 통해 별도의 보안기능을 통해 보호하고 있습니다.\n    2) 해킹 등에 대비한 대책\n    모든 데이터가 고도의 보안이 유지되는 데이터 센터에 보관되고 있습니다. 개인정보 데이터의 접근을 사용 권한을 나눠 제한하고 있으며, 개인PC나 외부 침입이 우려되는 오프라인 공간에 저장하지 않습니다.\n    3) 개인정보 처리 직원의 교육\n    개인정보관련 처리 직원은 최소한의 인원으로 구성되며, 새로운 보안기술 습득 및 개인정보보호 의무에 관해 정기적인 교육을 실시하며 내부 감사 절차를 통해 보안이 유지되도록 시행하고 있습니다.\n    4) 개인 아이디와 비밀번호 관리\n    \"회사\"는 이용자의 개인정보를 보호하기 위하여 최선의 노력을 다하고 있습니다. 단, 이용자의 개인적인 부주의로 이메일(또는 페이스북 등 외부 서비스와의 연동을 통해 이용자가 설정한 계정 정보), 비밀번호등 개인정보가 유출되어 발생한 문제와 기본적인 인터넷의 위험성 때문에 일어나는 일들에 대해 책임을 지지 않습니다.\n\n8. 링크\n\"사이트\"는 다양한 배너와 링크를 포함할 수 있습니다. 많은 경우 타 사이트의 페이지와 연결되어 있으며 이는 광고주와의 계약관계에 의하거나 제공받은 컨텐츠의 출처를 밝히기 위한 조치입니다. \"사이트\"가 포함하고 있는 링크를 클릭하여 타 사이트의 페이지로 옮겨갈 경우 해당 사이트의 개인정보처리방침은 “사이트”와 무관하므로 새로 방문한 사이트의 정책을 검토해 보시기 바랍니다.\n\n9. 아동의 개인정보 보호\n\"회사\"는 인터넷 리크루팅의 특성으로 볼 때 만15세 미만의 아동은 이력서를 등록하여 구직활동을 할 수 없다고 판단하여 만15세 미만 아동이 회원가입을 하더라도 채용을 제한합니다.\n\n10. 비회원의 개인정보 보호\n\"사이트\"에서는 회원 가입을 하지 않아도 공개를 희망하지 않는 개인정보와 이력서 주요 정보를 제외한 대부분의 컨텐츠를 열람할 수 있습니다.","user_daily_banner_wording2":"1초 만에 처방받기","job_detail.popups.recommend_applicant":"이 포지션과 어울리는 사람을 알고 있다면, 공유해주세요! \u003cbr/\u003e\n공유 후 추천까지 완료하면, \u003cb\u003e지원자 최종합격시\u003cb/\u003e 보상금을 지급해드립니다.","main_intro_area02_02_txt":"#재택근무 #반려동물\n내 취향에 맞는 회사를 찾아보세요.","label_district_kr_incheon_dong-gu":"동구","user_event_filter_align_recommend":"추천순","user.my_page.status_tab.match_up_all":"전체","user.company_detail.send_tag_modal.placeholder":"태그를 이곳에 입력해주세요.","user_event_host_apply_contents":"직접 고른 책을 멤버들과 함께 읽고, 관심사가 비슷한 사람과 네트워킹 할 수 있는 기회를 얻어보세요!","label_district_kr_gyeonggi_yeoju-si":"여주시","user_event_profile_form_school_info_title":"출신학교/졸업연도/월","user_onboarding_attach":"파일 첨부하기","user_event_list_always":"상시","main_intro_area02_02_title":"태그 검색","user.my_page.profile_tab.custom_input":"수동입력","user_crawling_badge_D_n":"D-{n}","common_search_recommended":"추천","user.matchup.intro.login.modal.title":"딱 한번 매치업에 등록하면\u003cbr /\u003e이직 준비 끝!","user_reward_payment_complete_paymentdate":"지급일자","user_event_profile_form_service_policy_save_period":"제공기간 : 본 이벤트 완료 후 파기","user.login.password_warning":"비밀번호는 6자 이상으로 설정해주세요.","user_reward_submit_complete_bankaccount":"계좌번호","user_event_profile_paypal_completed_contents":"추후 입력하신 연락처로 추가안내를 드리겠습니다.","user.job.bottombar.reward":"최종합격 소식과 50만원의 보상금!","contrib.global_navbar.login_m":"로그인","user_goods_shipping_info_zipcode_placeholder":"우편번호 입력","label_district_kr_busan_haeundae-gu":"해운대구","user.home.referral_banner.guide":"간단하게 네트워크 연결하고 지인들의 추천을 받아보세요.","label_district_kr_gyeonggi_siheung-si":"시흥시","user_reward_sg_survey_title":"","user.company_detail.news":"이 회사의 뉴스","user_event_profile_form_footer_info -fee-surveys?applicationId={{apply_id}}\u0026jobName={{position_name}}\u0026companyId={{company_id}}\u0026country={{country}}\" style=\"color:#258bf7;\"\u003e채용수수료 정산\u003c/a\u003e 버튼을 눌러 수수료 정산에 필요한 정보 기입\n3) 합격자 입사일에 연봉계약서 작성이 완료되면 계약서 사본을 biz@wantedlab.com으로 회신 \n(보내주신 사본은 세금계산서 발행을 위한 목적으로만 사용되며, 세금계산서 발행 후 즉시 폐기됩니다.)\n\n채용수수료는 합격자의 입사일로부터 \u003cb\u003e2주 이내\u003c/b\u003e에 지급해주셔야 합니다. 계약서에 따르면, 고의로 합격 사실을 누락한 경우 손해배상 및 별도의 위약벌이 발생할 수 있으니 해당 내용을 꼭 확인해주시기 바랍니다.\n\n*추가 필요정보\n  1. (첫 채용일 경우) 사업자등록증을 반드시 함께 회신해주세요.\n  2. 입금 기한은 채용 후 2주 이내입니다. 입금 기한이 정해져 있는 기업의 경우 입금 가능일자 회신 부탁드리겠습니다.\n\n채용된 합격자가 퇴사하거나 아직 처우협의 중인 경우 회신 바랍니다 :)\n좋은 인재와 인연이 되었기를 바라며, 앞으로도 좋은 인재와의 연결을 위해 노력하겠습니다.\n\n감사합니다.\n원티드 드림","label_district_kr_daejeon_dong-gu":"동구","contrib.global_navbar.login":"회원가입/로그인","user_salary_info_money":"{ money } \u003csub\u003e만원\u003c/sub\u003e","cv.intro.headers.sub1":"지원에 유리한","user_event_list_filter_eventtags":"태그","cv.intro.headers.sub3":"활용이 자유로운","intro.youarewanted.section3.desc":"합격자에게는 축하의 의미로, 추천해준 지인에게는 감사의 의미로 채용 보상금을 드립니다.","salary_search_label_my_salary":"연봉","user_og_image_tag_result":"https://static.wanted.co.kr/images/metatag_ctag_korea.png","user.my_page.status_tab.match_up_status":"면접 제안받기 현황","profile.labels.lang_primary":"주요 언어","user.my_page.profile_tab.simple_profile_guide_modal.title2":"원티드 인재매칭 서비스","user.my_page.profile_tab.simple_profile_guide_modal.title1":"매치업","company_terms_and_condition_title":"기업회원 이용약관 (2019. 10. 31 본)","user_salary_info_diff":"\u003csup\u003e*\u003c/sup\u003e { career } 예상 연봉 대비 { diff }% { sign }","introduction.user_terms_of_use":"개인회원 이용약관","label_district_kr_gyeongsangbuk_do_yeongdeok-gun":"영덕군","contrib.login_popup.facebook_login":"페이스북으로 시작하기","user_event_profile_form_cvc":"CVC","user_recruit_payment_credit_card_title":"카드정보등록","label_district_kr_gangwon_sokcho-si":"속초시","user_meta_daily_kakao_btn_web":"웹으로 보기","level3_app_profile_tabtitle_educationwork":"학교·직장등록","main_intro_area01_txt":"나에게 딱 맞는 회사, 원티드에서 찾아보세
