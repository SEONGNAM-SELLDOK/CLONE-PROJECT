<script src="https://npmcdn.com/axios/dist/axios.min.js"></script>

<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    const company_id = urlParams.get('companyId');

    new Vue({
        el: "#app",
         methods: {
            getBoardSelectDynamic() {
                axios.get(`http://localhost:9090/board/boards?city=${this.selectedCity}&country=${this.selectedCountry}`)
                 .then(res => {
                    console.log("res", res);
                    this.options = res.data.content;
                 })
                 .catch(error => {
                    console.log(error);
                    throw error;
                 });
            },
            getBoardList() {
                 axios.get('http://localhost:9090/board/boards')
                 .then(res => {
                    console.log("res", res);
                    this.options = res.data.content;
                 })
                 .catch(error => {
                    console.log(error);
                    throw error;
                 });
            },
            goAddWanted() {
                window.location.href = `http://localhost:9090/board?companyId=${company_id}`;
            }
        },
        beforeMount() {
            console.log("11111");
            this.getBoardList();
        },
        data: {
            companyId: company_id,
            title: '',
            image: '',
            companyCountry: '',
            companyName: '',
            companyCity: '',
            options: [],
            selectedCity: 'seoul',
            cityOptions: [
                { value: 'seoul', text: '서울' },
                { value: 'busan', text: '부산' },
                { value: 'gwangju', text: '광주' },
                { value: 'ulsan', text: '울산' }
            ],
            selectedCountry: 'KR',
            countryOptions: [
                { value: 'KR', text: '한국' },
                { value: 'EN', text: '미국' },
                { value: 'CN', text: '중국' },
                { value: 'JP', text: '일본' }
            ],
            message: "리스트 페이지!",
        }
    });
</script>
